<div class="movie">
  <div class="img-container">
    <a routerLink="/detail/{{ movie.id }}">
      <img [src]="movie.imageUrl" alt="">
    </a>
  </div>
  <div class="info-container">
    <p>{{movie.title}} ({{ movie.amount }})</p>
    <p>{{movie.price}}</p>
    <p><button (click)="removeFromCart()">Remove me</button></p>
    <p><button (click)="increaseAmount()">+</button><button (click)="decreaseAmount()">-</button></p>
  </div>

</div>
