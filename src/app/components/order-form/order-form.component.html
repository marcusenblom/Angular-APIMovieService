
<h4>Customer information</h4>
<div class="checkout-form">
  <form [formGroup]="customer">
    <div class="form-group">
      <label for="exampleInputEmail1">First name</label>
      <input type="text" class="form-control" formControlName="firstName" placeholder="first name" name="firstName" value="Mackeliback">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Last</label>
      <input type="text" class="form-control" formControlName="lastName" placeholder="last name" value="Efternamn">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="email" value="email@mail.com">
    </div>
    <h5>Adress information</h5>
    <div formGroupName="address" class="address">
      <div class="form-group">
        <label for="exampleInputEmail1">Street</label>
        <input type="text" class="form-control" formControlName="street" placeholder="street" value="VÃ¤g">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Zip code</label>
        <input type="text" class="zip form-control" formControlName="zip" placeholder="zip" value="12345">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">City</label>
        <input type="text" class="form-control" formControlName="city" placeholder="city" value="Sthlm">
      </div>
    </div>


    <div class="payment-form">
      <label for="exampleFormControlSelect1">Payment Method</label>
      <select class="form-control" id="payment" formControlName="paymentMethod">
        <option *ngFor="let option of paymentOptions" [value]="option">{{option}}</option>
      </select>
    </div>
    <div class="button-container">
      <button type="submit" class="btn btn-light" (click)="sendUserInfo()" [disabled]="!customer.valid">Submit order</button>
    </div>
  </form>
</div>
