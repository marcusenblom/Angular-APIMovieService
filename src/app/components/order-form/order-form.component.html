<h2>Checkout information</h2>
<div class="checkout-form">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">First name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="first name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Surname</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="last name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Street</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="street">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Zip code</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="zip">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">City</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="city">
    </div>
    <div>
      <label for="exampleFormControlSelect1">Payment Method</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>Visa</option>
        <option>Mastercard</option>
        <option>Swish</option>
      </select>
    </div>
    <div class="button-container">
      <button type="submit" class="btn btn-light" (click)="sendUserInfo()">Submit order</button>
    </div>
  </form>
</div>
